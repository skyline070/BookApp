<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.css">
    <title>Book App</title>
   <style>
        body,td,tr{
            background-color: black; 
            color: white;

        }
    </style>
   
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"> 
            <i class="fas fa-book-open text-primary"></i>
             My <span class="text-primary">Book</span> List</h1>  
            <form id="book-form">
                <div class="form-group">
                     <label >Title</label>
                     <input type="text" id="title" placeholder="Enter Your Title" class="form-control">
                </div>
            <br>
                <div class="form-group">
                     <label >Author</label>
                     <input type="text" id="author" placeholder="Enter Author Name" class="form-control">
                </div>
             <br>
                <div class="form-group">
                     <label>ISBN</label>
                     <input type="text" id="isbn" placeholder="Enter the ISBN Number" class="form-control">
                </div>
                 <input type="submit" value="Add a Book" class="btn btn-primary btn-block">
             </form>
             <table class="table table-striped mt-5 ">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list">
                 
                </tbody>
             </table>
            
     </div>
     <script src="main.js"></script>
</body>
</html>
